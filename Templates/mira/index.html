{% extends 'mira/base.html' %}
{% block title %}
<title>NAVASGPT</title>
{% endblock title %} {% block template %}
<div
  class="container d-flex align-items-center justify-content-center "
  style="height: 83vh"
>
  <div>
    <h1>Welcome to NavasGpt</h1>
    {% if email %}
  <div class="container">
    <div class="row">
        <div class="col-12">
            
            <form method="POST" >
                {% csrf_token %}
                <div class="custom-input-container">
                    <input type="text" class="form-control" placeholder="email" name="email">
                    <br>
                    <input type="submit" class="btn btn-dark"  name="gpt" value="continue">

                    <p class="mt-4">Don't have an account? <a class='signup'href="signup" ><b >signup</b></a></p>
                </div>
            </form> 
        </div>
    </div>
  </div>
{% else %}
    <form method="POST" action="">
      {% csrf_token %}

      <div class="container mt-3">
        <div class="row">
          <div class="col-6">
            <input
              class="btn mx-3 mt-2 btn-dark btn-round gpt"
              type="submit"
              name="submit"
              value="Try Gpt >"
            />
          </div>

          <div class="col-4">
            <a class="" href="home"
              ><button class="btn mx-3 mt-2 btn-dark  gpt">
                Services
              </button></a
            >
          </div>
        </div>
      </div>
    </form>

    {% endif %}
  </div>
</div>
{% endblock %}
